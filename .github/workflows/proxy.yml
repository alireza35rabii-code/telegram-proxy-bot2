name: Proxy Collector

on:
  schedule:
    - cron: "0 */6 * * *"   # هر 6 ساعت یکبار
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.x"

    - name: Install dependencies
      run: |
        pip install requests pyyaml

    - name: Run proxy collector
      run: |
        python proxy_collector.py

    - name: Upload sub.txt
      uses: actions/upload-artifact@v4
      with:
        name: sub
        path: sub.txt

    - name: Upload clash.yaml
      uses: actions/upload-artifact@v4
      with:
        name: clash
        path: clash.yaml
